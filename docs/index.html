  <script>
    // Translate the page
    head.ready('dom', function() {

      // Get user language
      var lang = navigator.browserLanguage || navigator.language;

      // Translate the text and title (optional) of an element
      var t = function(id, text, title) {
        var el = document.getElementById(id);
        if (el) {
          el.innerHTML = text;
          if (title) el.setAttribute('title', title);
        }
      }

      // Translate to Spanish
      if (lang.toLowerCase().indexOf('es') != -1) {
        document.getElementsByTagName('html')[0].setAttribute('lang', 'es');
        t('home-link', 'Portada', 'Vuelve a la página principal');
        t('blog-link', 'Blog', 'Visita el blog de TVShows');
        t('notes-link', 'Cambios', 'Lee los últimos cambios en TVShows');
        t('twitter-link', 'Twitter', 'Síguenos en Twitter');
        t('contrib-link', 'Contribuye', '¡Ayúdanos a mantener TVShows!');
        t('github-link', 'Código', 'Ve el código fuente en GitHub');
        t('contact-link', 'Contacto', 'Envíanos un correo');
        t('desc-1', 'TVShows es la forma más sencilla de <strong>descargar automáticamente tus series favoritas</strong> en tu Mac.');
        t('desc-2', 'Cuando se emitan nuevos episodios, tu <strong>aplicación de torrents</strong> los descargará.');
        t('download-button', 'Descargar', 'Descarga la versión más reciente de TVShows');
        t('donate-button', 'Donar', '¡Invítanos a una cerveza!');
        t('credits-link', 'Víctor Pimentel', 'Página personal del autor');
        t('license-link', 'GPL3 2011', 'Licencia de TVShows');
      }

    });

    // Load the content
    head.js('js/require-jquery-1.4.4.js', 'js/script.js');

    // Google Analytics (if in production)
    if (location.host == 'tvshowsapp.com') {
      head.js('http://www.google-analytics.com/ga.js', function() {
        var tracker = _gat._getTracker('UA-59149-8');
        tracker._trackPageview();
      });
    }
  </script>
